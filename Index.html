<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="Title">
            <h1> Tasker </h1>
        </div>
        <div class="AddTask">
            <p> Add Task: </p>
            <div class="Input-AddTask">
                <input type="text" 
                placeholder=" Digite o titulo da tarefa: " 
                id="Input-Task">
                <i class="fa-solid fa-plus" id="Btn-AddTask"></i>
            </div>
        </div>
        <div class="SearchTask">
            <div class="Search">
                <p> Pesquisar: </p>
                <div class="Input-Search">
                    <input type="text" 
                    placeholder=" O que procura hoje? " 
                    id="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="Filter">
                <p> Filtro: </p>
                <select name="" id="">
                    <option value=""> Todos </option>
                    <option value=""> Completo </option>
                    <option value=""> A fazer </option>
                </select>
            </div>
        </div>
        <div class="Tasks-Container">
            
        </div>
    </div>
</body>
<script src="/JavaScript/scripts.js" defer></script>

<script src="https://kit.fontawesome.com/878dc2ab24.js" crossorigin="anonymous" defer></script>
</html>
